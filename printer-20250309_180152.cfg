[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 10000             #Max 4000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[input_shaper]
#shaper_freq_x: 77.0
#shaper_type_x: ei
#shaper_freq_y: 56.6
#shaper_type_y: 2hump_ei

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  A Stepper
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper											   
endstop_pin: EBBCan: PB5
position_min: -10				  
position_endstop: 272
position_max: 272
homing_speed: 50   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: true
run_current: 0.8
sense_resistor: 0.110
#stealthchop_threshold: 0		  

##  B Stepper
##  Connected to MOTOR_1
##  Endstop connected to DIAG_0
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: PG9
				 
position_min: 0			  
position_endstop: 265
position_max: 269
homing_speed: 50  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

																	 
[tmc2209 stepper_y]
uart_pin: PD11
interpolate: true
run_current: 0.8
sense_resistor: 0.110
#stealthchop_threshold: 0			  
 
#####################################################################
#   Z Stepper Settings
#####################################################################
 
## Z0 Stepper - Front Right
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
rotation_distance: 2
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_max: 260
position_min: -10
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 5
homing_positive_dir: false

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
#interpolate: true
run_current: 0.79
sense_resistor: 0.110
#stealthchop_threshold: 0

##  Z1 Stepper - Front Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 2
microsteps: 16

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
#interpolate: true
run_current: 0.79
sense_resistor: 0.110
#stealthchop_threshold: 0

##  Z2 Stepper - Rear Middle
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
rotation_distance: 2
microsteps: 16

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
#interpolate: true
run_current: 0.79
sense_resistor: 0.110
#stealthchop_threshold: 0

#####################################################################
#   Probe
#####################################################################

[probe]
pin: EBBCan: PB8
x_offset: -1.5
y_offset: 32
#z_offset: 0
speed: 5 ### I have found it accurate on my setup running as fast as 10, at 16 the accuracy started to degrade ###
samples:1 ### Klicky is accurate enough for a single sample, the remaining lines are not needed if you run a single sample ###
samples_result: median
sample_retract_dist: 10
samples_tolerance: 0.02
samples_tolerance_retries: 3


[bed_mesh]
algorithm: bicubic
speed: 250
horizontal_move_z: 13
mesh_min: 20, 32
mesh_max: 265, 260 # Ender 5 / 5 Pro
#mesh_max: 330, 310 # Ender 5 Plus
probe_count: 7,7
adaptive_margin: 5

#####################################################################
#   Extruder
#####################################################################				   
[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 32									   
rotation_distance: 22.452815
gear_ratio: 50:10 	
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: EPCOS 100K B57560G104F									
sensor_pin: EBBCan: PA3
#control: pid		 
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 290
max_extrude_only_distance: 500.0
pressure_advance = .032

[tmc2209 extruder]
uart_pin: EBBCan: PA15				  
run_current: 0.650
interpolate: true
#stealthchop_threshold: 999999						

#####################################################################
#   Bed Heater
#####################################################################

##  SSR Pin - HE1
##  Thermistor - TB
[heater_bed]
##  Uncomment the following line if using the default SSR wiring from the docs site
heater_pin: PA3
##  Other wiring guides may use BED_OUT to control the SSR. Uncomment the following line for those cases
#heater_pin: PA1
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for Keenovo heaters
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PF3
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####
[temperature_sensor chamber]
#sensor_type: PT1000
#sensor_pin: PF4
#min_temp: 0
#max_temp: 100
#gcode_id: C
sensor_type: MAX31865
sensor_pin: PF8
spi_speed: 4000000
spi_software_sclk_pin: EXP2_2
spi_software_mosi_pin: EXP2_6
spi_software_miso_pin: EXP2_1
rtd_use_50Hz_filter: false
rtd_nominal_r: 1000
rtd_reference_r: 4300
rtd_num_of_wires: 2
#####################################################################
#   Fan Control
#####################################################################

##  Print Cooling Fan - FAN0
[fan]
pin: EBBCan: PA1
kick_start_time: 0.5
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
off_below: 0.10


##  Hotend Fan - FAN1
[heater_fan hotend_fan]
pin: EBBCan: PA0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[fan_generic Controller]
pin: PD15

